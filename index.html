<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakit | Modern Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Zakit</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to Zakit</h1>
        <p>Your destination for modern and stylish shopping!</p>
    </section>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <h3>Product 1</h3>
                <p>100 MAD</p>
                <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>200 MAD</p>
                <button onclick="addToCart('Product 2', 200)">Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Zakit. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
